<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Rock-Paper-Scissors</title>
    <link
      rel="stylesheet"
      href="stone-paper-scissors.css"
    />
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
      <div
        class="choice"
        id="rock"
      >
        <img
          src="1.png"
          alt=""
        />
      </div>
      <div
        class="choice"
        id="paper"
      >
        <img
          src="2.png"
          alt=""
        />
      </div>
      <div
        class="choice"
        id="scissors"
      >
        <img
          src="3.png"
          alt=""
        />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p
          id="user-score"
          class="no"
        >
          0
        </p>
        <p>You</p>
      </div>
      <div class="score">
        <p
          id="comp-score"
          class="no"
        >
          0
        </p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-conatainer">
      <div id="msg">Play your move</div>
    </div>
  </body>
  <script src="stone-paper-scissors.js"></script>
</html>
